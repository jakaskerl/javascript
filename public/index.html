<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geocoder for Slovenia</title>
    </head>
    <body>
        <h1>Geocoder</h1>
        <form action="http://localhost:80/response", method="GET">
            <label for="ul_name">Street name:</label><br>
            <input type="text" id="ul_name" name="ul_name"><br>
            <label for="label">Label:</label><br>
            <input type="text" id="label" name="label">
            <input type="submit" value="Submit">
          </form>
</body>
</html>
